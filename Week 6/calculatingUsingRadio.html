<!DOCTYPE html>
<html>
    <head>
    <link href="css/style.css" rel="stylesheet">
    <link rel="javascript" href="script/main.js">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
              <form class="login-form">
                <input type="number" name="num1" id="num1" placeholder="Number 1"/>
                <input type="number" name="num2" id="num2" placeholder="Number 2"/>
                <br>
                <ul class="flex-container longhand">
                  <li class="flex-item"><input id="radio1" name="radio" type="radio" value="add" onclick="check(this.value)" ><label for="radio1">Add</label></li>
                  <li class="flex-item"><input id="radio2" name="radio" type="radio" value="sub" onclick="check(this.value)" ><label for="radio2">Subtract</label></li>
                  <li class="flex-item"><input id="radio3" name="radio" type="radio" value="mul" onclick="check(this.value)"><label for="radio3">Multiply</label></li>
                  <li class="flex-item"><input id="radio4" name="radio" type="radio" value="div" onclick="check(this.value)"><label for="radio4">Divide</label></li>
                </ul>
                <br>
                <input type="text" name="answer" id="answer" placeholder="Answer"/>
              </form>
            </div>
          </div>
    </body>
</html>
