<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <title>Putting User Input into JS Objects</title>
    <script src="script/newMain.js"></script>
</head>
<body>
    <form action="" class="main-form needs-validation" novalidate>
        <legend class="text-center" > Add Employee </legend>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" name="firstname" id="firstname" class="form-control is-invalid" placeholder="First name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="number" name="empid" id="empid" class="form-control" required placeholder="Employee ID">
        </div>
        <div class="form-group">
            <input type="text" name="jobtitle" id="jobtitle" class="form-control" placeholder="Job Title">
        </div>
        <div class="text-center">
            <button type="button" id="btn1" class="btn btn-primary" onclick="addemployee()">Add</button>
        </div>
    </form>

    <br><br><hr class="col-xs-12"><br><br>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" id="btn2" class="btn btn-primary" onclick="showAll()">Display All data</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" id="btn3" class="btn btn-primary" onclick="search()">Search</button>
        </div>
      </div>
      <br>
    <div class="form-group">
        <input type="text" name="searchID" id="searchID" class="form-control" required placeholder="Enter employee first name to Search">
    </div>

    <div id="msg">
        <pre></pre>
    </div>

</body>
</html>
